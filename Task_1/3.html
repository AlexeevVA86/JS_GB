<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  // 10 плюс 10 конкатенация строки 10
  console.log(10 + 10 + "10");
  // анологично с первым премером однако на этот раз строка по середине и происходит конкатенация всех элементов 101010
  console.log(10 + "10" + 10);
  //+"10" преобразует в число. унарный плюс вроде или как то так или вроде того
  console.log(10 + 10 + +"10");
  // Если был мамонт значит был и папонт унарный плюс и унарный минус. -Infinity это бесконечность же вроде или вроде того и в "" пусто как деление на 0.
  console.log(10 / -"");
  // Not-A-Number (не-число) ну а че ? в натуре же не число а все из за запятой вот была бы точенька было бы всё хорошо. 
  console.log(10 / +"2,5");

  
</script>
</body>
</html>
