<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Да всё как бы понятно Prefix increment если ++ происходит до операнда а то колятся стеройды и на выходе значение под стеройдами
   */
  c = ++a;
  console.log(c);

  /*
  тут как бы то же что и в первом примере но, стеройдами укалоли но в d вернули значение как буд то не калоли Postfix increment ++ после операнда. 
  зарплату бы так вроде как дали но в отчет написали что не дали я как бы за такой метод учета зп.
   */
  d = b++;
  console.log(d);

  /*
  ну в 1 примере мы бафнули а до двух стеройдами она так а = 2 и осталась 
  а тут мы с приравниваем к значению 2 плюс опять колим стеройдами а которая у нас 2 и вот она уже 3
  а 3 + 2 это 5 
   */
  c = 2 + ++a;
  console.log(c);

  /*
  А тут вроде как должна начятся ловушка Джокера. b у нас вроде как должна быть под стеройдами и = 2 хоть в d и вернули значение 
  до выплаты зарплаты ну я писал там.
  значи 2 + 2 равно 4. Однако наша b опять получает дозу и вот она уже равна 3 ну и мы помним что а так же = 3
  над было еше что то типо ++1 и 2 + ++1 и почему не работает все бы начали искать гуглить 
  и нашли бы что данный метот пременим к обьектам которые являются ссылкой
  или как то так или вроде того.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
