<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";
  /** Функция принимает 2 числа a и b и возвращает их сумму. */
  function addition(a, b) {
  return a + b;
  }
  /** Функция принимает 2 числа a и b и возвращает их разность между большим и меньшим, если a и b равны вернет 0.  */
  function difference(a, b) {
    if (a > b){
      return a - b
    }else if (a < b){
      return b - a
    }else if (a == b){
      return 0
    }
  }
  /** Функция принимает 2 числа a и b и возвращает их произведение. */
  function multiplication(a, b) {
    return a * b;
  }
  /** Функция принимает 2 числа a и b и возвращает результат деления a на b. */
  function division(a, b) {
    return a / b;
  }
  /** 
   * Функция принимает 3 аргумента а и б и строковое значение 
   * если это значение ==  + - / * выполняется одно из условий соответствующее символу операции
   * если был передан некорректный аргумент в параметр operation, вернется NaN.
   */
  function mathOperation(a, b, operation) {
  if (operation == "+"){
    return addition(a, b);
  }else if(operation == "-"){
    return difference(a, b);
  } else if(operation == "*"){
    return multiplication(a, b);
  }else if(operation == "/"){
    return division(a, b);
  }else{
    return NaN;
  }
  }
  console.log(addition(2, 6));
  console.log(difference(53, 100));
  console.log(multiplication(2, 6));
  console.log(division(2, 6).toFixed(2));
  console.log(mathOperation(5, 3, "!").toFixed(2));

</script>
